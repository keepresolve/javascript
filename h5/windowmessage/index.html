<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <style>
    #oDiv {
      width: 300px;
      height: 300px;
      border: 1px solid red;
      position: absolute;
    }
  </style>
  <body>
    <div id="oDiv"></div>
    <script>
      window.onload = function() {
        var oDiv = document.getElementById("oDiv");
        oDiv.onmousedown = function(ev) {
          var ev = window.event || ev;
          var disX = ev.clientX - oDiv.offsetLeft;
          var disY = ev.clientY - oDiv.offsetTop;
          document.onmousemove = function(ev) {
            var factX = ev.clientX - disX;
            var factY = ev.clientY - disY;
            oDiv.style.left = factX + "px";
            oDiv.style.top = factY + "px";
            localStorage.json = JSON.stringify({
              left: oDiv.offsetLeft,
              top: oDiv.offsetTop
            });
          };
          document.onmouseup = function() {
            document.onmousemove = null;
          };
        };
      };
      window.open(
        "index2.html",
        "_blank",
        "width=6000,height=600,menubar=no,toolbar=no,location=no,directories=no,status=no,scrollbars=yes,resizable=yes"
      );
    </script>
  </body>
</html>
