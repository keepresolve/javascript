<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      img {
        width: 30px;
        height: 30px;
      }
      img {
        /* 样式跟第一个例子里是一样的，然后加了下面一个声明 */

        min-height: 50px;
      }

      img:before {
        content: " ";

        display: block;

        position: absolute;

        top: -10px;

        left: 0;

        height: calc(100% + 10px);

        width: 100%;

        background-color: rgb(230, 230, 230);

        border: 2px dotted rgb(200, 200, 200);

        border-radius: 5px;
      }

      img:after {
        content: "\f127"" Broken Image of " attr(alt);

        display: block;

        font-size: 16px;

        font-style: normal;

        font-family: FontAwesome;

        color: rgb(100, 100, 100);

        position: absolute;

        top: 5px;

        left: 0;

        width: 100%;

        text-align: center;
      }
    </style>
  </head>
  <body>
    <img src="ss.jpg" onerror="error" alt="" />
    asdsadsadadasdsadsadasdasd
  </body>
</html>
