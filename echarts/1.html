<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
  </head>
  <style>
    body,
    html {
      height: 100%;
    }
  </style>
  <body>
    <select name="" id="sel"></select>
    <div style="height:450px;width:400px">
      <div id="echarts1" style="width:100%;height:100%"></div>
    </div>
  </body>
  <script>
    //   Echarts 设置数据图形的样式可以从三个层级入手，分别是：全局、系列和数据。
    //   绘制南丁格尔图
    let option1 = {
      backgroundColor: "#2c343c",
      visualMap: {
        show: false,
        min: 80,
        max: 600,
        inRange: {
          colorLightness: [0, 1]
        }
      },
      title: {
        text: "12312"
      },
      series: [
        {
          name: "访问来源",
          type: "pie",
          radius: "55%",
          data: [
            { value: 235, name: "视频广告" },
            { value: 274, name: "联盟广告" },
            { value: 310, name: "邮件营销" },
            { value: 335, name: "直接访问" },
            { value: 400, name: "搜索引擎" }
          ],
          roseType: "angle",
          label: {
            //字体title
            normal: {
              textStyle: {
                color: "red"
              }
            }
          },
          labelLine: {
            //连线
            normal: {
              lineStyle: {
                color: "yellow"
              }
            }
          },
          //每一项的颜色 图
          itemStyle: {
            normal: {
              color: "blue",
              shadowBlur: 200,
              shadowColor: "rgba(0, 0, 0, 0.5)"
            }
          },
          // 高亮样式。
          emphasis: {
            itemStyle: {
              // 高亮时点的颜色。
              color: "yellow"
            },
            label: {
              show: true,
              // 高亮时标签的文字。
              formatter: "This is a emphasis label."
            }
          }
        }
      ]
    };
    let option2 = {
      title: {
        text: "动态数据",
        subtext: "纯属虚构"
      },
      tooltip: {
        trigger: "axis",
        axisPointer: {
          type: "cross",
          label: {
            backgroundColor: "#283b56"
          }
        }
      },
      legend: {
        data: ["最新成交价", "预购队列1"]
      },
      toolbox: {
        show: true,
        feature: {
          dataView: { readOnly: false },
          restore: {},
          saveAsImage: {}
        }
      },
      dataZoom: {
        show: false,
        start: 0,
        end: 100
      },
      xAxis: [
        {
          type: "category",
          boundaryGap: true,
          data: (function() {
            var now = new Date();
            var res = [];
            var len = 10;
            while (len--) {
              res.unshift(now.toLocaleTimeString().replace(/^\D*/, ""));
              now = new Date(now - 2000);
            }
            return res;
          })()
        },
        {
          type: "category",
          boundaryGap: true,
          data: (function() {
            var res = [];
            var len = 10;
            while (len--) {
              res.push(10 - len - 1);
            }
            return res;
          })()
        }
      ],
      yAxis: [
        {
          type: "value",
          scale: true,
          name: "价格",
          max: 30,
          min: 0,
          boundaryGap: [0.2, 0.2]
        },
        {
          type: "value",
          scale: true,
          name: "预购量",
          max: 1200,
          min: 0,
          boundaryGap: [0.2, 0.2]
        }
      ],
      series: [
        {
          name: "预购队列1",
          type: "bar",
          xAxisIndex: 1,
          yAxisIndex: 1,
          data: (function() {
            var res = [];
            var len = 10;
            while (len--) {
              res.push(Math.round(Math.random() * 1000));
            }
            return res;
          })()
        },
        {
          name: "最新成交价",
          type: "line",
          data: (function() {
            var res = [];
            var len = 0;
            while (len < 10) {
              res.push((Math.random() * 10 + 5).toFixed(1) - 0);
              len++;
            }
            return res;
          })()
        }
      ]
    };

    var pie = {
      toolbox: {
        //工具按钮
        show: true,
        feature: {
          dataView: { readOnly: false }, //数据试图
          restore: {}, //还原
          saveAsImage: {} //保存图片
        }
      },
      series: [
        {
          name: "访问来源",
          type: "pie",
          radius: "55%",

          data: [
            { value: 235, name: "视频广告" },
            { value: 274, name: "联盟广告" },
            { value: 310, name: "邮件营销" },
            { value: 335, name: "直接访问" },
            { value: 400, name: "搜索引擎" }
          ]
        }
      ]
    };

    var list = {
      option1,
      option2,
      pie
    };
    // 全局对象echarts https://echarts.baidu.com/api.html#echarts
    // init;
    //  1：dom: HTMLDivElement|HTMLCanvasElement, 实例容器，一般是一个具有高宽的div元素。
    //  2： theme?: Object|string, //应用的主题。可以是一个主题的配置对象，也可以是使用已经通过 echarts.registerTheme 注册的主题名称。
    //  3：opts?: {
    //     devicePixelRatio?: number 设备像素比，默认取浏览器的值window.devicePixelRatio。
    //     renderer?: string 渲染器，支持 'canvas' 或者 'svg'。参见 使用 Canvas 或者 SVG 渲染。
    //     width?: number|string 可显式指定实例宽度，单位为像素。如果传入值为 null/undefined/'auto'，则表示自动取 dom（实例容器）的宽度。
    //     height? number|string 可显式指定实例高度，单位为像素。如果传入值为 null/undefined/'auto'，则表示自动取 dom（实例容器）的高度。
    let eachrts = echarts.init(document.querySelector("#echarts1"));

    eachrts.setOption(list.pie);
    let timer = null;
    let sel = document.querySelector("#sel");
    Object.keys(list).forEach(key => {
      let option = new Option(key, key);
      sel.append(option);
    });
    sel.onchange = function(val) {
      eachrts.showLoading();
      setTimeout(() => {
        eachrts.hideLoading();
        if (this.value == "option2") {
          let option = list[this.value];
          let count = 11;
          timer = setInterval(function() {
            axisData = new Date().toLocaleTimeString().replace(/^\D*/, "");

            var data0 = option.series[0].data;
            var data1 = option.series[1].data;
            data0.shift();
            data0.push(Math.round(Math.random() * 1000));
            data1.shift();
            data1.push((Math.random() * 10 + 5).toFixed(1) - 0);

            option.xAxis[0].data.shift();
            option.xAxis[0].data.push(axisData);
            option.xAxis[1].data.shift();
            option.xAxis[1].data.push(count++);

            eachrts.setOption(option);
          }, 2100);
        } else {
          clearInterval(timer);
        }
        eachrts.setOption(list[this.value], {
          notMerge: true
        });
      }, 1000);
    };
  </script>
</html>
